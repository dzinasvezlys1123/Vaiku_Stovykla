<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <div class="card-header">
            {{ isLoginMode?"Prisijunkite prie sistemos":"Naujo vartotojo registracija" }}
        </div>
        <div class="card-body">
            <div class="alert alert-danger" *ngIf="error!=''">{{ error }}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="mb-3">
                    <label for="email" class="form-label">El. pašto adresas:</label>
                    <input type="text" name="email" id="email" class="form-control" ngModel email required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Slaptažodis</label>
                    <input type="password" name="password" id="password" class="form-control" ngModel >
                </div>
                <button type="submit" class="btn btn-success">
                    {{ isLoginMode?"Prisijungti":"Registruotis"}}
                </button>
                <button type="button" class="btn btn-info float-end" (click)="isLoginMode=!isLoginMode">
                    {{ isLoginMode?"Neturite paskyros? Registruokitės.":" Turite paskyrą? Prisijunkite."}}
                   
                </button>
            </form>
        </div>
    </div>

</div>
